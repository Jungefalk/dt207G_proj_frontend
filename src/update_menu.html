                    </ul>

        </header>
        <!--  header end  -->

        <!-- main start -->
        <main>
            <div class="admin-nav">
                <nav>
                    <ul>
                        <li><a href="staffsite.html">Tillbaka</a></li>
                    </ul>
                </nav>
            </div>

            <div class="update-container">

                <h1>Uppdatera meny</h1>

                <!-- Gelato -->
                <div class="list-layout">
                    <section>
                        <h2>Gelato</h2>
                        <button class="toggle-btn">Lägg till Gelato <i class="fa-solid fa-plus"></i> </button>

                        <div class="add-form">

                            <form method="post">
                                <label for="gelato_name">Namn:</label><br>
                                <input type="text" name="gelato_name" id="gelato_name"><br>
                                <label for="flavour">Smak:</label><br>
                                <input type="text" name="flavour" id="flavour"><br>
                                <label for="allergens">Allergener:</label><br>
                                <input type="text" name="allergens" id="allergens"><br>
                                <label for="gelato_price">Pris:</label><br>
                                <input type="text" name="gelato_price" id="gelato_price"><br>
                                <button class="add-btn" type="submit">Lägg till</button>
                            </form>

                        </div>

                        <div class="admin-menu" id="admin-gelato-list"></div>

                    </section>

                    <!-- Topping -->
                    <section>
                        <h2>Topping</h2>
                        <button class="toggle-btn">Lägg till topping <i class="fa-solid fa-plus"></i> </button>

                        <div class="add-form">

                            <form method="post">
                                <label for="topping_name">Namn:</label><br>
                                <input type="text" name="topping_name" id="topping_name"><br>
                                <label for="topping_price">Pris:</label><br>
                                <input type="text" name="topping_price" id="topping_price"><br>
                                <button class="add-btn" type="submit">Lägg till</button>
                            </form>

                        </div>

                        <div class="admin-menu" id="admin-topping-list"></div>

                    </section>

                    <!-- Dryck -->
                    <section>
                        <h2>Dryck</h2>
                        <button class="toggle-btn">Lägg till Dryck <i class="fa-solid fa-plus"></i> </button>

                        <div class="add-form">

                            <form method="post">
                                <label for="drink_name">Namn:</label><br>
                                <input type="text" name="drink_name" id="drink_name"><br>
                                <label for="drink_price">Pris:</label><br>
                                <input type="text" name="drink_price" id="drink_price"><br>
                                <button class="add-btn" type="submit">Lägg till</button>

                            </form>

                        </div>

                        <div class="admin-menu" id="admin-drink-list"></div>
                </div>

                </section>
            </div>
    </div>
    </main>

        </section>

        <div>
            <a class="admin-link" href="login.html">Personalingång</a>
        </div>

    </div>
